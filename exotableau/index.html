<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table,td,th {border-style :solid}
        </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExoTableau</title>
</head>
<body>
    <h1>Exo 2</h1>
    <span>Créez cette jolie table :</span><br>
    
    <table>
        <span style="display: flex; margin-left: 200px;">Conjugaisons</span>
    <tr>
        <th colspan="2"></th>
        <th colspan="2">Premier groupe</th>
        <th colspan="2">Deuxième groupe</th>
        
    </tr>
    <tr>
        <th></th>
        <th>Personne</th>
        <th>Singulier</th>
        <th>Pluriel</th>
        <th>Singulier</th>
        <th>Pluriel</th>
    </tr>
    <tr>
        <th rowspan="3">Présent</th>
        <th>1</th>
        <td>je mange</td>
        <td>nous mangeons</td>
        <td>je finis</td>
        <td>nous finissons</td>
    </tr>
    <tr>
        <th>2</th>
        <td>tu manges</td>
        <td>vous mangez</td>
        <td>tu finis</td>
        <td>vous finissez</td>
    </tr>
    <tr>
        <th>3</th>
        <td>il mange</td>
        <td>ils mangent</td>
        <td>il finit</td>
        <td>ils finissent</td>
        
    </tr>
</table>
</body>
</html>
