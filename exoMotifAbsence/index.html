        <div class="demande">

                            <input type="datetime" placeholder="heure de fin" name="time" id="time2"  >
                    </div>
                </div>


                
                <div class="gauchedroite2" id="element2">
                    <div class="gauche">

                           <h5>Au :</h4>
                    </div>
                    <div class="droite">
                           <input type="date" name="date" id="date" >

                   </div>
               </div>
        </div>

        
        <div class="motifsection"></div>
       
        <div class="button">
        <button  type="submit" onclick="getInformation()">Envoyer</button>
    </div>
        </div>
